{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">Dashboard</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="#">
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">Maps</a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">Stations</a>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card card-transparent">
                <div class="card-header">
                    <h4 class="card-title text-center">Fire Stations</h4>
                    <p class="card-category text-center">Looks great on any resolution. Made by our
                        friends from <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>.
                    </p>
                </div>
                <div class="card-body">
                    <div class="col-md-10 m-auto">
                        <div id="map" style="width: 100%; height: 400px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([9.81644, 118.72239], 13);

    var truckIcon = L.icon({
        iconUrl: "{% static 'img/firetruck.png' %}",
        iconSize: [50, 50],
        iconAnchor: [25, 50],
        popupAnchor: [0, -50]
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var markers = [];
    var markerData = JSON.parse('{{ fireStations|safe|escapejs }}');

    markerData.forEach(function (data) {
        var latitude = parseFloat(data.latitude);
        var longitude = parseFloat(data.longitude);

        var marker = L.marker([latitude, longitude], { icon: truckIcon }).addTo(map);

        // Show name + firetruck inside the popup
        var popupContent = `
            <div style="text-align:center;">
                <strong>${data.name}</strong><br/>
                <img src="{% static 'img/firetruck.png' %}" width="40" />
            </div>
        `;

        marker.bindPopup(popupContent);

        marker.on('mouseover', function (e) {
            this.openPopup();
        });

        marker.on('mouseout', function (e) {
            this.closePopup();
        });

        markers.push(marker);
    });
</script>
{% endblock %}
